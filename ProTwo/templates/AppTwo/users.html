<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LISTA DEGLI UTENTI</title>
  </head>
  <body>
    <h1>Here are your users for AppTwo:</h1>
    {% if users %}
    <ol>
      {% for person in users %}
      <li>User Info</li>
        <ul>
          <li>Firstname: {{ person.first_name }}</li>
          <li>Lastname: {{ person.last_name }}</li>
          <li>Email: {{ person.email }}</li>
        </ul>
      {% endfor %}
    </ol>
    {% endif %}
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TIC TAC TOE PROJECT</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="tictactoe.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to Tic Tac Toe!</h1>
        <p>Get ready to play!</p>
        <p><a class="btn btn-primary btn-lg" role="button" id="Refresh">Restart!</a></p>
      </div>
      <table class="ttt-table">
        <tr>
          <td><div><h1 id="1-1" class="slotsize"></h1></div></td>
          <td><div><h1 id="1-2" class="slotsize"></h1></div></td>
          <td><div><h1 id="1-3" class="slotsize"></h1></div></td>
        </tr>
        <tr>
          <td><div><h1 id="2-1" class="slotsize"></h1></div></td>
          <td><div><h1 id="2-2" class="slotsize"></h1></div></td>
          <td><div><h1 id="2-3" class="slotsize"></h1></div></td>
        </tr>
        <tr>
          <td><div><h1 id="3-1" class="slotsize"></h1></div></td>
          <td><div><h1 id="3-2" class="slotsize"></h1></div></td>
          <td><div><h1 id="3-3" class="slotsize"></h1></div></td>
        </tr>
      </table>
    </div>
  </body>
  <script type="text/javascript" src="tictactoe_script.js"></script>
</html>

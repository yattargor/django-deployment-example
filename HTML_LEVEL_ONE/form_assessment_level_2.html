<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Form Level 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First name, Last name, Password and Email are REQUIRED</p>
    <form action="thankyou.html" method="get">
      <p>
        <label for="first">First Name:</label>
        <input id="first" type="text" name="First" placeholder="First Name" required>
        <label for="last">Last Name:</label>
        <input id="last" type="text" name="Last" placeholder="Last Name" required>
      </p>
      <p>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" placeholder="name@email.com" required>
        <label for="pw">Password:</label>
        <input id="pw" type="password" name="pw" value="" required>
      </p>
      <p>Are you over the age of 18?</p>
      <label for="ageyes">Yes:</label>
      <input id="ageyes" type="radio" name="age" value="Yes">
      <label for="ageno">No:</label>
      <input id="ageno" type="radio" name="age" value="No">
      <p>Do you have a Credit Card or Pay-Pal?</p>
      <select name="choosepay">
        <option value="sei un coglione?">Credit card</option>
        <option value="sei intelligente">Paypal</option>
      </select>
      <p>
        <input type="submit" name="" value="Submit Feedback">
      </p>

    </form>

  </body>
</html>

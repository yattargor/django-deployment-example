<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level Two</title>
    <link rel="stylesheet" href="{% static "css/mystile.css" %}">
  </head>
  <body>
    <h1>Hi welcome to DJango Level Two</h1>
    <h2>Here are youre access records:</h2>

    <div class="djangtwo">
      {% if access_record %}
        <table>
          <thead>
            <th>Site Name</th>
            <th>Date Access</th>
          </thead>
          {% for acc in access_record %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </table>
      {% else %}
        <p>NO ACCESS RECORD FOUND!</p>
      {% endif %}

    </div>
  </body>
</html>
